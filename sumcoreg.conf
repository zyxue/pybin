[ CLUSTERS ]
    [[ scinet ]]
        cores = 8
	statcmd = "/usr/local/bin/showq --format=xml"
    [[ mp2 ]]
        cores = 24
	statcmd = "/opt/torque/bin/qstat -x"
    [[ guillimin ]]
        cores = 12
	statcmd = "/opt/moab/bin/showq --format=xml"
    [[ lattice ]]
        cores = 8
	statcmd = "/usr/local/moab/bin/showq --format=xml"
    [[ orca ]]
        cores = 24
	statcmd = "/opt/sharcnet/moab/6.1.3/bin/showq --format=xml"
    [[ nestor ]]
        cores = 8
	statcmd = "/opt/bin/qstat -x"

